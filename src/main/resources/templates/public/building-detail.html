<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="layout/base :: page(${building.name}, ~{::section})"
>
  <section>
    <div class="row g-4">
      <div class="col-lg-7">
        <div class="bg-white border rounded-4 p-4">
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span
              class="badge text-bg-light border"
              th:text="${building.dynasty} ?: '-'"
              >Dynasty</span
            >
            <span
              class="badge text-bg-light border"
              th:text="${building.type} ?: '-'"
              >Type</span
            >
            <span
              class="badge text-bg-light border"
              th:text="${building.location} ?: '-'"
              >Location</span
            >
            <span
              class="badge text-bg-light border"
              th:text="${building.yearBuilt} ?: '-'"
              >Year</span
            >
          </div>

          <h1 class="h3 mb-3" th:text="${building.name}">Name</h1>

          <img
            th:if="${building.coverImage}"
            th:src="@{${building.coverImage}}"
            class="img-fluid rounded-4 border mb-3"
            alt="cover"
          />

          <h2 class="h6 text-muted mb-2">Description</h2>
          <p
            class="mb-0"
            th:text="${building.description} ?: 'No description yet.'"
          ></p>

          <div class="mt-3" th:if="${building.tags}">
            <div class="small text-muted mb-1">Tags</div>
            <span
              class="badge text-bg-light border me-1"
              th:each="t : ${#strings.arraySplit(building.tags, ',')}"
              th:text="${#strings.trim(t)}"
              >tag</span
            >
          </div>

          <div class="d-flex align-items-center gap-2 mt-3">
            <form
              sec:authorize="isAuthenticated()"
              th:action="@{/buildings/{id}/like(id=${building.id})}"
              method="post"
              class="d-inline"
            >
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button
                class="btn btn-sm"
                th:classappend="${liked} ? 'btn-dark' : 'btn-outline-secondary'"
                th:text="${liked} ? 'Liked' : 'Like'"
              >
                Like
              </button>
            </form>
            <span class="small text-muted" th:text="${likeCount} + ' likes'">0 likes</span>
            <span class="small text-muted" sec:authorize="!isAuthenticated()">Login to like</span>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="bg-white border rounded-4 p-4">
          <h2 class="h6 mb-3">Comments</h2>
          <div class="vstack gap-3" th:if="${comments != null and !#lists.isEmpty(comments)}">
            <div class="border rounded-3 p-3" th:each="c : ${comments}">
              <div class="d-flex align-items-center gap-2">
                <img
                  th:if="${!#strings.isEmpty(c.user.avatarUrl)}"
                  th:src="@{${c.user.avatarUrl}}"
                  class="hx-avatar-sm"
                  alt="avatar"
                />
                <div class="small text-muted" th:text="${c.user.username}">User</div>
              </div>
              <div class="mt-2" th:text="${c.content}">Comment</div>
              <div class="small text-muted mt-2" th:if="${c.createdAt != null}"
                   th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd')}">Date</div>

              <div class="mt-2 ms-4 vstack gap-2" th:if="${commentReplies[c.id] != null}">
                <div class="border rounded-3 p-2" th:each="r : ${commentReplies[c.id]}">
                  <div class="d-flex align-items-center gap-2">
                    <img
                      th:if="${!#strings.isEmpty(r.user.avatarUrl)}"
                      th:src="@{${r.user.avatarUrl}}"
                      class="hx-avatar-sm"
                      alt="avatar"
                    />
                    <div class="small text-muted" th:text="${r.user.username}">User</div>
                  </div>
                  <div class="mt-1" th:text="${r.content}">Reply</div>
                  <div class="small text-muted mt-2" th:if="${r.createdAt != null}"
                       th:text="${#temporals.format(r.createdAt, 'yyyy-MM-dd')}">Date</div>
                </div>
              </div>

              <div class="mt-3" sec:authorize="isAuthenticated()">
                <form th:action="@{/buildings/{id}/comment(id=${building.id})}" method="post" th:object="${commentForm}">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="parentId" th:value="${c.id}" />
                  <label class="form-label">Reply</label>
                  <textarea class="form-control" rows="2" th:field="*{content}"></textarea>
                  <div class="text-danger small" th:errors="*{content}"></div>
                  <button class="btn btn-outline-secondary btn-sm mt-2">Send reply</button>
                </form>
              </div>
            </div>
          </div>
          <div class="text-muted" th:if="${comments == null || #lists.isEmpty(comments)}">
            No comments yet.
          </div>

          <div class="mt-3" sec:authorize="isAuthenticated()">
            <form th:action="@{/buildings/{id}/comment(id=${building.id})}" method="post" th:object="${commentForm}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <label class="form-label">Add a comment</label>
              <textarea class="form-control" rows="3" th:field="*{content}"></textarea>
              <div class="text-danger small" th:errors="*{content}"></div>
              <button class="btn btn-dark btn-sm mt-2">Post comment</button>
            </form>
          </div>
          <div class="text-muted small mt-2" sec:authorize="!isAuthenticated()">
            Login to add a comment.
          </div>
        </div>

        <div class="bg-white border rounded-4 p-4 mt-3">
          <h2 class="h6 mb-3">Related buildings (AI)</h2>

          <div class="vstack gap-2" th:if="${#lists.size(related) > 0}">
            <a
              class="text-decoration-none"
              th:each="r : ${related}"
              th:href="@{/buildings/{id}(id=${r.id})}"
            >
              <div class="border rounded-3 p-3 hover-card">
                <div
                  class="small text-muted"
                  th:text="${r.dynasty} + ' - ' + ${r.type}"
                >
                  Dynasty - Type
                </div>
                <div class="fw-semibold" th:text="${r.name}">Name</div>
                <div class="small text-muted" th:text="${r.location}">
                  Location
                </div>
              </div>
            </a>
          </div>

          <div class="text-muted small" th:if="${#lists.size(related) == 0}">
            No related items found yet.
          </div>
        </div>

        <div class="bg-white border rounded-4 p-4 mt-3">
          <h2 class="h6 mb-2">Ask AI about this</h2>
          <a class="btn btn-dark btn-sm" th:href="@{/chat}">Open AI Chat</a>
        </div>
      </div>
    </div>
  </section>
</html>
