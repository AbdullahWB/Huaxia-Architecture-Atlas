<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/base :: page('Forgot Password', ~{::section})"
>
  <section class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="bg-white border rounded-4 p-4 shadow-sm">
        <h1 class="h5 mb-3">Forgot password</h1>
        <p class="small text-muted">Enter your email to get a reset link.</p>

        <div class="alert alert-success py-2" th:if="${resetRequested}">
          If the email exists, a reset link has been created.
          <div class="mt-2" th:if="${resetToken}">
            Reset link:
            <a th:href="@{/reset(token=${resetToken})}" th:text="@{/reset(token=${resetToken})}">/reset</a>
          </div>
        </div>

        <form th:action="@{/forgot}" th:object="${form}" method="post" class="vstack gap-3">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <div>
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" autocomplete="email" required />
            <div class="text-danger small" th:errors="*{email}"></div>
          </div>

          <button class="btn btn-dark w-100">Send reset link</button>

          <div class="small">
            <a th:href="@{/login}">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</html>
