<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/base :: page('Reset Password', ~{::section})"
>
  <section class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="bg-white border rounded-4 p-4 shadow-sm">
        <h1 class="h5 mb-3">Reset password</h1>
        <p class="small text-muted">Set a new password for your account.</p>

        <div class="alert alert-danger py-2" th:if="${tokenInvalid}">
          Reset token is invalid or expired.
        </div>

        <form th:action="@{/reset}" th:object="${form}" method="post" class="vstack gap-3">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <input type="hidden" name="token" th:value="${token}" />

          <div>
            <label class="form-label">New password</label>
            <input class="form-control" type="password" th:field="*{password}" autocomplete="new-password" required />
            <div class="text-danger small" th:errors="*{password}"></div>
          </div>

          <button class="btn btn-dark w-100" th:disabled="${tokenInvalid}">Update password</button>

          <div class="small">
            <a th:href="@{/login}">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</html>
