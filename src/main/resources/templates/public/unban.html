<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/base :: page('Unban Request', ~{::section})"
>
  <section class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="bg-white border rounded-4 p-4 shadow-sm">
        <h1 class="h5 mb-3">Request account unban</h1>
        <p class="text-muted small">
          If your account is disabled, submit this form and our admins will review it.
        </p>

        <form th:action="@{/unban}" method="post" class="vstack gap-3" th:object="${form}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div>
            <label class="form-label">Username or Email</label>
            <input class="form-control" th:field="*{login}" required />
            <div class="text-danger small" th:errors="*{login}"></div>
          </div>

          <div>
            <label class="form-label">Reason (optional)</label>
            <textarea class="form-control" rows="4" th:field="*{reason}"></textarea>
            <div class="text-danger small" th:errors="*{reason}"></div>
          </div>

          <button class="btn btn-dark w-100">Submit request</button>
          <div class="small text-muted text-center">
            <a th:href="@{/login}">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</html>
