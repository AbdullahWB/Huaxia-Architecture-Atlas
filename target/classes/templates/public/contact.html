<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/base :: page('Contact', ~{::section})"
>
  <section>
    <div class="row g-3">
      <div class="col-lg-7">
        <div class="bg-white border rounded-4 p-4">
          <h1 class="h5 mb-3">Contact Admin</h1>

          <form
            th:action="@{/contact}"
            th:object="${form}"
            method="post"
            class="vstack gap-3"
          >
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input class="form-control" th:field="*{name}" />
                <div class="text-danger small" th:errors="*{name}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" th:field="*{email}" />
                <div class="text-danger small" th:errors="*{email}"></div>
              </div>
            </div>

            <div>
              <label class="form-label">Subject (optional)</label>
              <input class="form-control" th:field="*{subject}" />
              <div class="text-danger small" th:errors="*{subject}"></div>
            </div>

            <div>
              <label class="form-label">Message</label>
              <textarea
                class="form-control"
                rows="6"
                th:field="*{message}"
              ></textarea>
              <div class="text-danger small" th:errors="*{message}"></div>
            </div>

            <button class="btn btn-dark align-self-start">Send</button>
          </form>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="bg-white border rounded-4 p-4">
          <h2 class="h6 mb-2">What to send</h2>
          <ul class="small text-muted mb-0">
            <li>Corrections for building data</li>
            <li>Sources and references</li>
            <li>UI/feature feedback</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</html>
