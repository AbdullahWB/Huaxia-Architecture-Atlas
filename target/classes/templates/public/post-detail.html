<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/base :: page(${post.title}, ~{::section})"
>
  <section>
    <div class="bg-white border rounded-4 p-4">
      <div class="small text-muted" th:text="${post.authorName} ?: 'Anonymous'">
        Author
      </div>
      <h1 class="h4 mt-1" th:text="${post.title}">Title</h1>
      <hr />
      <div class="white-space-prewrap" th:text="${post.content}"></div>

      <div class="mt-3">
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/posts}">Back</a>
      </div>
    </div>
  </section>
</html>
