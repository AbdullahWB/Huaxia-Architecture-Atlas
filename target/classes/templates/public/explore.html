<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/base :: page('Explore', ~{::section})"
>
  <section>
    <div class="p-4 p-md-5 rounded-4 bg-white border">
      <div class="row align-items-center g-4">
        <div class="col-lg-7">
          <h1 class="display-6 fw-semibold mb-2">Huaxia Architecture Atlas</h1>
          <p class="text-muted mb-3">
            Browse ancient Chinese architecture (pre-1911). Search
            intelligently, discover related works, and ask the AI guide.
          </p>

          <form class="d-flex gap-2" th:action="@{/search}" method="get">
            <input
              class="form-control form-control-lg"
              name="q"
              placeholder="Search: bridge, courtyard, Ming palace..."
            />
            <button class="btn btn-dark btn-lg">Search</button>
          </form>

          <div class="mt-3 d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/explore}">
              Explore
            </a>
            <a class="btn btn-outline-secondary" th:href="@{/chat}">AI Chat</a>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="rounded-4 bg-light border p-4">
            <div class="small text-muted mb-2">Quick links</div>
            <div class="d-grid gap-2">
              <a class="btn btn-outline-dark" th:href="@{/posts}">
                Community Posts
              </a>
              <a class="btn btn-outline-dark" th:href="@{/contact}">
                Contact Admin
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between mt-4">
      <h2 class="h5 mb-0">Featured Buildings</h2>
      <a class="small text-decoration-none" th:href="@{/explore}">View all</a>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-md-4" th:each="b : ${featured}">
        <div class="card h-100 border-0 shadow-sm">
          <img
            th:if="${b.coverImage}"
            th:src="@{${b.coverImage}}"
            class="card-img-top"
            alt="cover"
          />
          <div class="card-body">
            <div
              class="small text-muted"
              th:text="${b.dynasty} + ' - ' + ${b.type}"
            >
              Dynasty - Type
            </div>
            <h3 class="h6 mt-1 mb-2" th:text="${b.name}">Building name</h3>
            <p class="small text-muted mb-2" th:text="${b.location}">
              Location
            </p>
            <div class="d-flex flex-wrap gap-2">
              <a
                class="btn btn-sm btn-outline-dark"
                th:href="@{/buildings/{id}(id=${b.id})}"
                >Open</a
              >
              <button
                class="btn btn-sm btn-outline-dark"
                type="button"
                data-ai-explain
                data-ai-type="buildings"
                data-ai-label="Building summary"
                th:attr="data-ai-id=${b.id},data-ai-title=${b.name}"
              >
                AI explain
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
