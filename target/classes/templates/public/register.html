<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/base :: page('Register', ~{::section})"
>
  <section class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="bg-white border rounded-4 p-4 shadow-sm">
        <h1 class="h5 mb-3">Create account</h1>

        <div class="alert alert-danger py-2" th:if="${#fields.hasGlobalErrors()}">
          <div th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
        </div>

        <form th:action="@{/register}" th:object="${form}" method="post" class="vstack gap-3">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <div>
            <label class="form-label">Username</label>
            <input class="form-control" th:field="*{username}" autocomplete="username" required />
            <div class="text-danger small" th:errors="*{username}"></div>
          </div>

          <div>
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" autocomplete="email" required />
            <div class="text-danger small" th:errors="*{email}"></div>
          </div>

          <div>
            <label class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}" autocomplete="new-password" required />
            <div class="text-danger small" th:errors="*{password}"></div>
          </div>

          <button class="btn btn-dark w-100">Create account</button>

          <div class="small">
            Already have an account? <a th:href="@{/login}">Login</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</html>
