<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/base :: page('Manage Building', ~{::section})"
>
  <section class="hx-section">
    <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap gap-2">
      <div>
        <div class="hx-breadcrumb mb-2">
          Admin
          <span th:text="${mode == 'edit'} ? 'Edit building' : 'New building'">New building</span>
        </div>
        <h1 class="h4 mb-0" th:text="${mode == 'edit'} ? 'Edit building' : 'Create new building'">
          Create new building
        </h1>
      </div>
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/buildings}">Back</a>
    </div>

    <div class="row g-3">
      <div class="col-lg-8">
        <div class="hx-card">
          <form
            th:object="${form}"
            th:action="${mode == 'edit'} ? @{/admin/buildings/{id}/edit(id=${id})} : @{/admin/buildings/new}"
            method="post"
            enctype="multipart/form-data"
            class="vstack gap-3"
          >
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
              <div th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
            </div>

            <input type="hidden" th:field="*{coverImage}" />

            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input class="form-control" th:field="*{name}" />
                <div class="text-danger small" th:errors="*{name}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Type</label>
                <input class="form-control" th:field="*{type}" />
                <div class="text-danger small" th:errors="*{type}"></div>
              </div>
            </div>

            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Dynasty</label>
                <input class="form-control" th:field="*{dynasty}" />
                <div class="text-danger small" th:errors="*{dynasty}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Location</label>
                <input class="form-control" th:field="*{location}" />
                <div class="text-danger small" th:errors="*{location}"></div>
              </div>
            </div>

            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Year built</label>
                <input class="form-control" th:field="*{yearBuilt}" />
                <div class="text-danger small" th:errors="*{yearBuilt}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tags</label>
                <input class="form-control" th:field="*{tags}" />
                <div class="text-danger small" th:errors="*{tags}"></div>
              </div>
            </div>

            <div>
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="6" th:field="*{description}"></textarea>
              <div class="text-danger small" th:errors="*{description}"></div>
            </div>

            <div>
              <label class="form-label">Cover image</label>
              <input class="form-control" type="file" name="coverFile" accept="image/*" />
            </div>

            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-dark btn-sm" type="submit">
                <span th:text="${mode == 'edit'} ? 'Save changes' : 'Create building'">
                  Create building
                </span>
              </button>
              <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/buildings}">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="hx-card">
          <h2 class="h6 text-white mb-2">Cover preview</h2>
          <div th:if="${form.coverImage}">
            <img th:src="@{${form.coverImage}}" alt="Cover preview" class="rounded-3 hx-preview-img" />
          </div>
          <div th:if="${#strings.isEmpty(form.coverImage)}">
            <div class="hx-floating-banner">
              <div class="small text-muted">No cover uploaded yet</div>
              <p class="text-muted mb-0">Upload a 16:9 image (jpg, png, webp).</p>
            </div>
          </div>
        </div>

        <div class="hx-card mt-3">
          <h2 class="h6 text-white mb-2">Tips</h2>
          <ul class="small text-muted mb-0">
            <li>Keep names under 200 characters.</li>
            <li>Use comma-separated tags for AI suggestions.</li>
            <li>Photos should be under 5MB.</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</html>
